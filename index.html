<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>砖拽 注专转</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f0f8ff;
            direction: rtl;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .games-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin: 20px 0;
            text-align: center;
        }

        h2 {
            font-size: 1.2em;
            margin: 0;
        }

        p {
            color: #666;
            margin: 5px 0 0 0;
            font-size: 0.9em;
        }

        .welcome-form {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-selection {
            display: none;
            width: 100%;
            align-items: center;
        }

        input {
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #4DA9FF;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2980B9;
            box-shadow: 0 0 10px rgba(77, 169, 255, 0.3);
        }

        .button {
            font-size: 1em;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            margin: 10px;
            width: 200px;
        }

        .game-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            width: 100%;
            box-sizing: border-box;
            min-height: 80px;
            gap: 20px;
        }

        .game-card:hover {
            transform: translateY(-2px);
        }

        .game-icon {
            font-size: 2em;
            margin-right: 0;
            margin-left: 20px;
        }

        .game-text {
            flex: 1;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 50px;
        }

        .game-text h2 {
            margin: 0 0 5px 0;
        }

        .game-text p {
            margin: 0;
        }

        .toys-card {
            background: #ffebf3;
            max-width: 300px;
            margin: 20px auto 0;
            justify-content: center;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #2C3E50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-description {
            color: #666;
            font-size: 0.9em;
            margin: 5px 0 0 0;
            text-align: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .toys-card {
            background: linear-gradient(45deg, #FFB6C1, #FFC0CB);
            border-radius: 15px;
            padding: 20px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .toys-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 182, 193, 0.4);
        }

        .game-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 1.5em;
            color: #2980B9;
            margin: 10px 0;
            display: none;
            text-align: center;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            position: absolute;
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">专  专 砖拽</h1>
        
        <div class="welcome-form fade-in" style="display: flex;">
            <input type="text" id="playerName" placeholder=" 拽专 ?" maxlength="20">
            <button class="button" onclick="startGames()"> 转!</button>
        </div>

        <div class="player-name"></div>

        <div class="game-selection">
            <div class="games-list">
                <a href="balloon-game.html" class="game-card">
                    <div class="game-text">
                        <h2> 转转</h2>
                        <p>住 转驻住 转  注 转 </p>
                    </div>
                    <div class="game-icon"></div>
                </a>
                <a href="letter-recognition.html" class="game-card">
                    <div class="game-text">
                        <h2> 转转</h2>
                        <p>爪 注 转 转</p>
                    </div>
                    <div class="game-icon"></div>
                </a>
                <a href="letter-collection.html" class="game-card">
                    <div class="game-text">
                        <h2>住祝 转转</h2>
                        <p>注专  住祝 转 转转 转</p>
                    </div>
                    <div class="game-icon"></div>
                </a>
                <a href="toys.html" class="game-card toys-card">
                    <div class="game-text">
                        <h2>爪注爪注 砖</h2>
                    </div>
                    <div class="game-icon">Ц</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Store player name in localStorage
        function startGames() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                showGameSelection(playerName);
                createConfetti();
            } else {
                alert(' 住 转 砖 砖');
            }
        }

        // Show game selection and welcome message
        function showGameSelection(playerName) {
            document.querySelector('.welcome-form').style.display = 'none';
            document.querySelector('.player-name').style.display = 'block';
            document.querySelector('.player-name').textContent = `砖 ${playerName}!`;
            document.querySelector('.game-selection').style.display = 'flex';
            document.getElementById('mainTitle').textContent = `专 砖拽 砖 ${playerName}`;
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Check if player name exists
        window.onload = function() {
            const playerName = localStorage.getItem('playerName');
            if (playerName) {
                showGameSelection(playerName);
            }
        }
    </script>
</body>
</html>
