<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>砖拽 注专转</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89CFF0, #4DA9FF);
            direction: rtl;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 600px;
            margin: 20px;
        }

        h1 {
            color: #2C3E50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-form {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-selection {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input {
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #4DA9FF;
            border-radius: 10px;
            width: 80%;
            max-width: 300px;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2980B9;
            box-shadow: 0 0 10px rgba(77, 169, 255, 0.3);
        }

        .button {
            font-size: 1.2em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(45deg, #4DA9FF, #2980B9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(41, 128, 185, 0.3);
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #2C3E50;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .game-icon {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .player-name {
            font-size: 1.5em;
            color: #2980B9;
            margin: 10px 0;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            position: absolute;
            top: -10px;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainTitle">专  砖拽 注专转</h1>
        
        <div class="welcome-form fade-in" style="display: flex;">
            <input type="text" id="playerName" placeholder=" 拽专 ?" maxlength="20">
            <button class="button" onclick="startGames()"> 转!</button>
        </div>

        <div class="player-name"></div>

        <div class="game-selection">
            <a href="balloon-game.html" class="game-card">
                <div class="game-icon"></div>
                <h3> 转转</h3>
            </a>
            <!-- More games will be added here -->
        </div>
    </div>

    <script>
        // Store player name in localStorage
        function startGames() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName) {
                localStorage.setItem('playerName', playerName);
                showGameSelection(playerName);
                createConfetti();
            } else {
                alert(' 住 转 砖 砖');
            }
        }

        // Show game selection and welcome message
        function showGameSelection(playerName) {
            document.querySelector('.welcome-form').style.display = 'none';
            document.querySelector('.player-name').style.display = 'block';
            document.querySelector('.player-name').textContent = `砖 ${playerName}!`;
            document.querySelector('.game-selection').style.display = 'flex';
            document.getElementById('mainTitle').textContent = `专 砖拽 砖 ${playerName}`;
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Check if player name exists
        window.onload = function() {
            const playerName = localStorage.getItem('playerName');
            if (playerName) {
                showGameSelection(playerName);
            }
        }
    </script>
</body>
</html>
